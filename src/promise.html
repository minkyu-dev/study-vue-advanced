<script>
    function callAjax() {
        return new Promise(function(resolve, reject) {
            $.ajax({
                url: 'https://api.hnpwa.com/v0/news/1.json',
                success: function(data) {
                    resolve(data) // callAjax 호출 then으로 data 전달
                }
            });
        });
    }

    function fetchData() {
        let result = [];

        callAjax()
        .then(function(data) {
            // resolve(data) 받음
            console.log('call Ajax', data);
            result = data;
        })
        .catch(function(error) {
            // reject(error) 받음
        });
    }
</script>
